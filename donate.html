<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="feed_styles.css">

</head>
<body>
  <!-- Sidenav -->
  <div class="sidenav-1" id="navbarNav">
    <a class="navbar-brand"><img src="Union.png" alt="Your Logo"></a>
    <ul class="navbar-nav flex-column">
      <li class="nav-item">
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Anasayfa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kuruluşlar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Hakkımızda</a>
      </li>
    </ul>
  </div>

  <!-- Donate Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Bağış Yap</h2>
        <div class="card">
          <img src="your_image.jpg" class="card-img-top" alt="Your Image">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="cardNumber">Kredi Kartı Numarası</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
              </div>
              <div class="form-group">
                <label for="expiryDate">Son Kullanma Tarihi (MM/YY)</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="_ _ _" maxlength="3" required>
              </div>
              <div class="form-group">
                <label for="donationAmount">Bağış Miktarı (TRY)</label>
                <input type="number" class="form-control" id="donationAmount" placeholder="Bağış miktarını girin" step="1" required>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            </div>
            
              <button type="submit" class="btn btn-primary btn-block">Bağış Yap</button> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="script.js"></script>

<script>
    // Kredi kartı numarası alanında otomatik olarak boşluk bırakma
    document.getElementById('cardNumber').addEventListener('input', function (e) {
      var target = e.target,
          position = target.selectionEnd,
          length = target.value.length;
  
      target.value = target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
     
    });
  
    document.getElementById('expiryDate').addEventListener('input', function (e) {
      var target = e.target;
      var position = target.selectionEnd;
      var length = target.value.length;
  
      // If the length is less than or equal to 2, do not remove '/'
      if (length <= 2) {
        target.value = target.value.replace(/[^\d]/g, '').replace(/(.{2})/, '$1').trim();
      } else {
        target.value = target.value.replace(/[^\d]/g, '').replace(/(.{2})(.{0,2})/, '$1/$2').trim();
      }
    });
  
    // Bağış miktarını 5000 TL'ye kısıtlama
  document.getElementById('donationAmount').addEventListener('input', function (e) {
    var maxAmount = 5000;
    var enteredAmount = parseFloat(e.target.value);
    var errorMessage = document.getElementById('errorMessage');

    if (enteredAmount > maxAmount) {
      e.target.value = maxAmount; // Set the value to the maximum amount if it exceeds 5000
      errorMessage.innerText = "Maksimum bağış miktarı 5000 TL'dir."; // Set the error message text
      errorMessage.style.display = 'block'; // Display the error message
    } else {
      errorMessage.style.display = 'none'; // Hide the error message if the entered amount is within the limit
    }});
  </script>
  

</body>
</html>
