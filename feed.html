<html lang="en">
<head>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="feed_styles.css">

</head>
<body>
  <!-- Sidenav -->
  <div class="sidenav-1" id="navbarNav">
    <a class="navbar-brand"><img src="Union.png" alt="Your Logo"></a>
    <ul class="navbar-nav flex-column">
      <li class="nav-item">
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Anasayfa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kuruluşlar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Hakkımızda</a>
      </li>
    </ul>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Ara...">
    <button type="submit" class="search-button" onmouseover="changeImage()" onmouseout="restoreImage()">
      <img id="search-img" src="search-bar-01.png" alt="Search">
    </button>
  </div>

  <!-- Filtreleme Butonları -->
  <div class="filter-buttons">
    <button class="filter-button_0"></button>
    <button class="filter-button_1"></button>
    <button class="filter-button_2"></button>
    <button class="filter-button_3"></button>
    <button class="filter-button_4"></button>
  </div>
  
<!-- Feed İçeriği -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Feed Gönderi -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Gönderi Başlığı</h5>
          <button class="btn btn-primary">Donate</button>
          <p class="card-text">Gönderi içeriği buraya gelecek.</p>
        </div>
      </div>
    </div>
  </div>
</div>
