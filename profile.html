<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kullanıcı Profil</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="feed_styles.css">

</head>
<body>
  <!-- Sidenav -->
  <div class="sidenav-1" id="navbarNav">
    <a class="navbar-brand"><img src="Union.png" alt="Your Logo"></a>
    <ul class="navbar-nav flex-column">
      <li class="nav-item">
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Anasayfa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kuruluşlar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Hakkımızda</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Profilini Düzenle</h4>
          </div>
          
            <form id="profileForm">
                    <div class="form-group">
                        <label for="profilePicture">Profil Fotoğrafı</label>
                        <div id="profilePictureContainer">
                            <img src="default_profile_picture.jpg"  id="profilePicture">
                            <!-- Dosya seçme girişini gizleyen label -->
                            <label for="profilePictureInput" id="profilePictureInputLabel" style="display: none;">Choose File</label>
                        </div>
                        <input type="file" class="form-control-file" id="profilePictureInput" accept="image/*" style="display: none;">
                    </div>
              <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" value="">
              </div>
              <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="fullname" class="form-control" id="fullname" value="">
              </div>
              <div class="form-group">
                <label for="address">Adres</label>
                <textarea class="form-control" id="address" rows="3" value=""></textarea>
              </div>
              <div class="form-group">
                <label for="detay">Detay</label>
                <input type="detay" class="form-control" id="detay" value="">
              </div>
              <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" value="">
              </div>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="script.js"></script>

<script>
  // Profil fotoğrafının güncellenmesi
  document.getElementById("profilePictureInput").addEventListener("change", function(event) {
    var reader = new FileReader();

    reader.onload = function(){
      var output = document.getElementById('profilePicture');
      output.src = reader.result;
    };

    reader.readAsDataURL(event.target.files[0]);
  });
// Profil fotoğrafı çerçevesine tıklayınca choose file seçeğinin gelmesi
  document.getElementById("profilePictureContainer").addEventListener("click", function() {
    document.getElementById("profilePictureInput").click();
  });


</script>

</body>
</html>
